<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<title>偶像梦幻祭2 同人漫画画廊</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #121212;
    color: #fff;
    font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
}

.banner {
    width: 100%;
    height: 420px;
    background-image: url(ens.jpg);
    background-size: cover;
    background-position: center;
    position: relative;
}
.banner::after {
    content: "";
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to top, #121212 0%, transparent 50%);
}

.wrap {
    max-width: 1600px;
    margin: -100px auto 0;
    padding: 0 20px;
    display: flex;
    gap: 30px;
    position: relative;
    z-index: 2;
    padding-bottom: 80px;
}

.left {
    width: 460px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 700px;
    overflow-y: auto;
    padding-right: 8px;
}
.item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 16px;
    background: #1a1a1d;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
    border: 2px solid transparent;
}
.item:hover, .item.active {
    background: #252529;
    border-color: #ff5588;
    transform: translateX(6px);
}
.item img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 6px;
}
.item .text {
    flex: 1;
}
.item .title {
    font-size: 15px;
    margin-bottom: 4px;
}
.item .info {
    font-size: 12px;
    color: #aaa;
}

.right {
    flex: 1;
    background: radial-gradient(circle at center, rgba(22,22,28,0.8) 0%, rgba(18,18,18,0) 85%);
    backdrop-filter: blur(8px);
    border-radius: 0;
    padding: 30px;
    min-height: 700px;
    border: none;
}
.comic-group {
    display: none;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 24px;
    width: 100%;
    height: 100%;
}
.comic-group.active {
    display: grid;
}
.comic-card {
    display: block;
    text-decoration: none;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.comic-card:hover {
    transform: translateY(-8px);
}
.comic-card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    mask-image: radial-gradient(circle at center, #000 58%, transparent 92%);
    -webkit-mask-image: radial-gradient(circle at center, #000 58%, transparent 92%);
    filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
}
.comic-card .card-title {
    margin-top: 12px;
    font-size: 14px;
    color: #fff;
    text-align: center;
}

.left::-webkit-scrollbar { width: 6px }
.left::-webkit-scrollbar-thumb { background: #555; border-radius: 10px }

@media (max-width: 768px) {
  .wrap {
    flex-direction: column;
    margin-top: -50px;
    padding: 0 10px;
    gap: 15px;
  }
  .left {
    width: 100%;
    max-height: 120px;
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
  }
  .item {
    min-width: 140px;
    flex-shrink: 0;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .item img {
    width: 50px;
    height: 50px;
  }
  .right {
    min-height: auto;
    padding: 15px;
  }
  .comic-group {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }
  .banner {
    height: 200px;
  }
}
</style>
</head>

<script>
const items = document.querySelectorAll('.item');
const groups = document.querySelectorAll('.comic-group');

items.forEach(item => {
    item.addEventListener('click', () => {
        items.forEach(i => i.classList.remove('active'));
        groups.forEach(g => g.classList.remove('active'));
        item.classList.add('active');
        const targetGroup = item.getAttribute('data-group');
        document.getElementById(targetGroup).classList.add('active');
    });
});
</script>
